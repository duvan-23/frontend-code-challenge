<div class="w-full p-8 relative bg-white shadow-lg">
  <button
    class="absolute top-2 right-2 text-gray-500 hover:text-red-600 text-3xl pr-4"
    (click)="close()"
    aria-label="Close"
  >
    &times;
  </button>

  <h2 class="text-xl font-semibold text-gray-800 mb-4">Edit Information</h2>

  <app-dynamic-form
      class="w-full"
      [fields]="fields"
      [uploadFile]="uploadFile"
      [edit]="true"
      (formSubmitted)="handleSubmit($event)"
    ></app-dynamic-form>
</div>
